<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Alert form</h2>
        <form id="alertForm">
            <div>
                <input type="text" id="textInput" autocomplete="off">
            </div>

            <button id="submitButton">Submit</button>
        </form>

        <h2>Sandwich Builder</h2>

        <form id="sandwichForm">
            <div>
                <input 
                class= "ingredients"
                type="checkbox"
                id="ham"
                autocomplete="off">
                <label>Ham</label>
            </div>

            <div>
                <input 
                class= "ingredients"
                type="checkbox"
                id="butter" 
                autocomplete="off">
                <label>Butter</label>
            </div>

            <div>
                <input 
                class= "ingredients" 
                type="checkbox" 
                id="chicken" 
                autocomplete="off">
                <label>Chicken</label>
            </div>
            
            <div>
                <input 
                class="ingredients"
                type="checkbox" 
                id="turkey" 
                autocomplete="off">
                <label>Turkey</label>
            </div>

            <div>
                <input 
                class= "ingredients" 
                type="checkbox" 
                id="egg" 
                autocomplete="off">
                <label>Egg</label>
            </div>

            <div>
                <input 
                class= "ingredients" 
                type="checkbox" 
                id="onions" 
                autocomplete="off">
                <label>Onions</label>
            </div>

            <div>
                <input 
                class= "ingredients"  
                type="checkbox" 
                id="lettuce" 
                autocomplete="off">
                <label>Lettuce</label>
            </div>

            <div>
                <input 
                class= "ingredients"  
                type="checkbox" 
                id="Bacon" 
                autocomplete="off">
                <label>Bacon</label>
            </div>

            <div>
                <input 
                class= "ingredients"  
                type="checkbox" 
                id="tomato" 
                autocomplete="off">
                <label>Tomato</label>
            </div>

            <div>
                <input 
                class= "ingredients"  
                type="checkbox" 
                id="mayo" 
                autocomplete="off">
                <label>Mayo</label>
            </div>

            <button id="submitButton2">Submit</button>
        </form>

        <h2>Haircut appointment scheduler</h2>

        <form id="haircutForm">

            <div>
                <label> Select a day for the appointment: </label>
                <input 
                type="date"
                id="hairDate">
            </div>

            <div>
                <label> Select an hour for the appointment: </label>
                <input 
                type="time"
                id="hairHour">
            </div>

            <div>
                <label> The name of your hairstylist </label>
                <input 
                type="text" 
                placeholder="i.e. Enzo"
                id="hairName">
            </div>

            <div>
                <label> Hair length, short </label>
                <input 
                type="radio" 
                name="hair" 
                id="hairShort"
                checked>
            </div>

            <div>
                <label> Hair length, long </label>
                <input 
                type="radio" 
                name="hair"
                id="hairLong">
            </div>

            <button id="Submit3">Submit</button>

        </form>

        <h2>Create account</h2>

        <form id="accountForm">

            <div>
                <label> Your new username:  </label>
                <input
                type="text"
                id="userName">
            </div>

            <div>
                <label> Your email:  </label>
                <input
                type="email"
                id="userEmail">
            </div>

            <div>
                <label> Your new password:  </label>
                <input
                type="password"
                id="userPass">
            </div>

            <div>
                <label> Type again your new password:  </label>
                <input
                type="password"
                id="userPassTwo">
            </div>

            <button id="submit4">Submit</button>


        </form>

    </div>



    <script src="main.js"></script>
</body>
</html>
